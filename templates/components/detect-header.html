<section class="flex flex-col gap-2 p-4 items-center justify-center">

    <div class="w-full  mx-auto bg-white shadow-md rounded-lg overflow-hidden dark:bg-zinc-900">
        <div class="flex justify-between items-center px-6 py-4">
            <div class="flex items-center">
                <svg class="h-6 w-6 text-blue-500" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <div class="mx-3">
                    <div class="flex flex-row gap-1 mt-1 items-center">
                        <h3 class="text-xl font-bold text-gray-700 dark:text-gray-200">
                            {{song.title}}
                        </h3>
                        <a href="/song?difficult={{song.difficult}}"
                            class="text-xs font-semibold me-2 px-2.5 py-0.5 rounded bg-blue-100 text-blue-800 border border-blue-400 hover:bg-blue-200 hover:text-blue-900">
                            {{song.difficult}}
                        </a>
                        <a href="/song?genre={{song.genre}}"
                            class="text-xs font-semibold me-2 px-2.5 py-0.5 rounded bg-blue-100 text-blue-800 border border-blue-400 hover:bg-blue-200 hover:text-blue-900">
                            {{song.genre}}
                        </a>
                    </div>
                    <p class="text-gray-500 dark:text-gray-400">{{song.artist}}</p>
                </div>
            </div>
            <div class="flex items-center">
                <div class="song-player">
                    <button 
                    onclick="playSoundTEst()"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Play</button>

                </div>


            </div>
        </div>
        <div class="relative">
            <div class="absolute inset-0 flex items-center justify-center"></div>
        </div>
    </div>


</section>


<script>
    function playSoundTEst() {
        createjs.Sound.play("dontlookback");
    }
</script>
