{% macro chord_card(id, chord_name) %}
<div data-popover-target="{{ id }}" class="w-14 md:w-28  flex flex-col text-center bg-white rounded shadow-md">
    <div class="">{{ chord_name }}</div>

    <img src="{{ url_for('static', filename='images/chords/chord_' + chord_name.lower() + '.png') }}"
        alt="chord {{ chord_name }}" class="rounded">
</div>

<div data-popover id="{{ id }}" role="tooltip"
    class="absolute z-10 invisible inline-block w-32 text-sm text-gray-500 transition-opacity duration-300 flex justify-center">
    <button onclick="playSound('chord_{{ chord_name.lower()}}');" class="bg-blue-500 rounded-full p-1 text-white font-bold shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
    </button>
</div>
{% endmacro %}
