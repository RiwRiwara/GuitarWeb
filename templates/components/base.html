<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hand_gesture_recognizer"></script>
    <title>{% block title %}{% endblock %} - NSC</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
</head>
</head>

<body onload="loadSound();">
    {% include 'components/navbar.html' %}

    <div class="content bg-gradient-to-b from-red-50 from-10% via-blue-50 via-40% to-white to-80%">
        <!-- <nav class="breadcrumb p-1 text-gray-500 text-center" id="breadcrumb"></nav> -->
        {% block content %}{% endblock %}
    </div>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
