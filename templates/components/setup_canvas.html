<div id="accordion-collapse" data-accordion="collapse">
    <h2 id="accordion-collapse-heading-1">
        <button type="button"
            class="flex items-center justify-between w-full p-2 font-medium rtl:text-right text-sky-500 border border-b-0 border-sky-200 rounded-t-xl focus:ring-4 focus:ring-sky-200 gap-3"
            data-accordion-target="#accordion-collapse-body-1" aria-controls="accordion-collapse-body-1">
            <span>Setting</span>
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5 5 1 1 5" />
            </svg>
        </button>
    </h2>
    <div id="accordion-collapse-body-1" class="hidden" aria-labelledby="accordion-collapse-heading-1">
        <div class="p-5 border border-b-0 border-sky-200  flex-row flex gap-2 items-center">

            <div>
                <button id="dropdownRadioButton" data-dropdown-toggle="dropdownDefaultRadio"
                    class="flex flex-row items-center gap-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    View <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdownDefaultRadio"
                    class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow  ">
                    <ul class="p-3 space-y-3 text-sm text-gray-700 " aria-labelledby="dropdownRadioButton">
                        <li>
                            <div class="flex items-center" onclick="setCanvasHeight('Scroll')">
                                <input checked id="default-radio-2" type="radio" value="" name="default-radio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                                <label for="default-radio-2"
                                    class="ms-2 text-sm font-medium text-gray-900 ">Scroll</label>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center" onclick="setCanvasHeight('Full')">
                                <input id="default-radio-1" type="radio" value="" name="default-radio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                                <label for="default-radio-1"
                                    class="ms-2 text-sm font-medium text-gray-900 ">Full</label>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>

            <div>
                <button id="ddfontsize" data-dropdown-toggle="ddfontsizz"
                    class="flex flex-row items-center gap-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Text size <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="ddfontsizz" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow ">
                    <ul class="p-3 space-y-3 text-sm text-gray-700" aria-labelledby="ddfontsize">
                        <li onclick="setFontSize('X')">
                            <div class="flex items-center">
                                <input checked id="default-radio-2" type="radio" value="" name="default-radio"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 ">
                                <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900 ">1X</label>
                            </div>
                        </li>
                        <li onclick="setFontSize('X2')">
                            <div class="flex items-center">
                                <input id="default-radio-1" type="radio" value="" name="default-radio"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 ">
                                <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 ">2X</label>
                            </div>
                        </li>
                        <li onclick="setFontSize('X3')">
                            <div class="flex items-center">
                                <input id="default-radio-1" type="radio" value="" name="default-radio"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 ">
                                <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 ">3X</label>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>

            <div class="flex flex-row gap-2 bg-blue-100 rounded p-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="scrollContent(0)">Stop</button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="scrollContent(1)">1X</button>
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="scrollContent(2)">2X</button>
                <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="resetScroll()">Reset</button>
            </div>
            

        </div>
    </div>

    <!-- s -->
    <h2 id="accordion-collapse-heading-2">
        <button type="button"
            class="flex items-center justify-between w-full p-2 font-medium rtl:text-right text-sky-500 border border-b-0 border-sky-200 rounded-t-xl focus:ring-4 focus:ring-sky-200 gap-3"
            data-accordion-target="#accordion-collapse-body-2" aria-controls="accordion-collapse-body-2">
            <span>Chord</span>
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5 5 1 1 5" />
            </svg>
        </button>
    </h2>

    <div id="accordion-collapse-body-2" class="hidden" aria-labelledby="accordion-collapse-heading-2">

        {% from 'components/chord_card.html' import chord_card %}
        {% if song.chords %}
        <div class="flex flex-row justify-between gap-2 w-full my-2">
            {% for chord in song.chords %}
            {{ chord_card('chord_card_'+chord, chord) }}
            {% endfor %}
        </div>
        {% else %}
        <div class="flex flex-row justify-center gap-2 w-full my-2">
            Chord not available
        </div>
        {% endif %}

    </div>
</div>
