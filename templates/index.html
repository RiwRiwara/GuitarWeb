<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Video Capture</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>Webcam Video Capture</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <img id="result" src="" alt="Result" width="640" height="480">
    <script>
        const video = document.getElementById('video');
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();

                // Capture frames and send to backend
                const canvas = document.createElement('canvas');
                canvas.width = video.width;
                canvas.height = video.height;
                const context = canvas.getContext('2d');

                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const frame = canvas.toDataURL('image/jpeg');
                    socket.emit('video_frame', frame);
                }, 100);  // Capture a frame every 100ms
            })
            .catch(err => {
                console.error('Error accessing the webcam: ', err);
            });

        socket.on('vid_res', data => {
            console.log('Received result: ', data.frame);
            document.getElementById('result').src = data.frame;
        });
    </script>
</body>

</html>
