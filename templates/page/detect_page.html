
{% extends 'components/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}



<div class="bg-gray-100">

    <section class="flex flex-col gap-4 p-2 my-2">
        <div class="text-3xl text-black font-bold text-center">Welcome to Guitar Music</div>
        <div class="text-base text-gray-400 font-normal text-center">Let's try your first move with our model.</div>
    </section>

    <section id="demos" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2 px-4 min-h-screen">
        <section class="p-2 flex justify-content-center flex-col ">
            <div>
                <div
                    class="relative mx-auto border-gray-800 dark:border-gray-800 bg-gray-800 border-[8px] md:border-[16px] rounded-t-xl">
                    <div class="rounded-xl overflow-hidden h-100  ">
                        <div class="flex items-center justify-center ">
                            <div style="position: relative; width: 100%; max-width: 660px;">
                                <video id="webcam" autoplay playsinline hidden class="rounded-md"></video>
                                <canvas class="output_canvas " id="output_canvas" hidden></canvas>
                                <p id="gesture_output" class="output text-white"></p>

                                <div class="flex items-center justify-center bg-gray-200 " id="placeholder_block">
                                    <div class="text-base md:text-2xl text-black font-semibold text-center"
                                        id="camera_caution">
                                        <div class="">
                                            <button class="flex flex-row gap-1">
                                                <div class="relative inline-block w-14 h-8">
                                                    <input type="checkbox" id="camera-toggle" class="hidden">
                                                    <label for="camera-toggle" class="toggle-label cursor-pointer">
                                                        <span
                                                            class="toggle-background block bg-gray-300 w-14 h-8 rounded-full">
                                                            <span
                                                                class="toggle-button absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform duration-300"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                                Open Camera
                                            </button>
                                        </div>

                                    </div>
                                    <div role="status" id="loading_spinner" style="display: none;">
                                        <svg aria-hidden="true"
                                            class="w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                                fill="currentColor" />
                                            <path
                                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                                fill="currentFill" />
                                        </svg>
                                        <span class="sr-only">Loading...</span>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>



        <section class="p-2  rounded overflow-x-auto">
            {% include 'songs/dont_look_back_the_anger.html' %}
        </section>

    </section>

    <script src="{{ url_for('static', filename='js/main_script.js') }}" type="module"></script>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/detect_script.js') }}"></script>
    {% endblock %}

</div>
{% endblock %}
